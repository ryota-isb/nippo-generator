<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>業務報告ジェネレータ</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="nippo-generator.css">
	<link rel="stylesheet" href="plugin/accordion.css">
	<link rel="stylesheet" href="plugin/text-animation.css">
	<link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<script src="nippo-gennerator.js"></script>
</head>

<body>
	<div class="bg">
		<div class="container">
			<section class="title">
				<h1>
					<svg>
    					<text x="0" y="80%" class="m1plus">業務報告</text>
					</svg>
					<svg>
						<text x="0" y="80%" class="opensans">GENERATOR</text>
					</svg>
				</h1>
				<p>本日もお疲れ様でした。<br>あなたの今日1日の業務内容を教えてください。</p>
			</section>

			<!-- ＝＝＝＝＝＝入力＝＝＝＝＝＝＝＝ -->
			<section class="input">
				<section class="name">
					<h2>報告者</h2>
					<input type="text" id="name" value="" placeholder="氏名（名字）を入力して下さい">
				</section>
				
				<section class="attendance">
					<h2>勤怠報告</h2>
					<div>
						<div>
							<h3>出勤時刻</h3>
							<input type="time" step="60" value="10:00" id="clockIn">
						</div>
						<div>
							<h3>退勤時刻</h3>
							<input type="time" step="60" value="19:00" id="clockOut">
						</div>
					</div>
				</section>

				<section class="jobs">
					<h2>業務</h2>
					<div>
						<input type="text" id="job1" placeholder="業務を記入して下さい">
						<textarea name="" id="job_d1" placeholder="業務の詳細を記入して下さい"></textarea>
					</div>
					<div>
						<input type="text" id="job2" placeholder="業務を記入して下さい">
						<textarea name="" id="job_d2" placeholder="業務の詳細を記入して下さい"></textarea>
					</div>
					<div>
						<input type="text" id="job3" placeholder="業務を記入して下さい">
						<textarea name="" id="job_d3" placeholder="業務の詳細を記入して下さい"></textarea>
					</div>

					<div class="accordion-box">
						<input id="ac00" type="checkbox">
						<label for="ac00"></label>
						<div class="accordion-container">
							<div>
								<input type="text" id="job4" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d4" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job5" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d5" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job6" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d6" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job7" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d7" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job8" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d8" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job9" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d9" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
							<div>
								<input type="text" id="job10" placeholder="業務を記入して下さい">
								<textarea name="" id="job_d10" placeholder="業務の詳細を記入して下さい"></textarea>
							</div>
						</div>
					</div>
				</section>

				<section class="updates">
					<h2>更新</h2>
					<div>
						<input type="text" id="update1" placeholder="クライアント名を記入して下さい">
						<div>
							<input type="number" id="update_num1" min="1">件</div>
					</div>
					<div>
						<input type="text" id="update2" placeholder="クライアント名を記入して下さい">
						<div>
							<input type="number" id="update_num2" min="1">件</div>
					</div>
					<div>
						<input type="text" id="update3" placeholder="クライアント名を記入して下さい">
						<div>
							<input type="number" id="update_num3" min="1">件</div>
					</div>
					<div>
						<input type="text" id="update4" placeholder="クライアント名を記入して下さい">
						<div>
							<input type="number" id="update_num4" min="1">件</div>
					</div>
					<div>
						<input type="text" id="update5" placeholder="クライアント名を記入して下さい">
						<div>
							<input type="number" id="update_num5" min="1">件</div>
					</div>
				</section>

				<section class="remark">
					<h2>所感</h2>
					<textarea name="" id="imp" placeholder="本日の所感を記入して下さい"></textarea>
				</section>

				<section class="button">
					<a href="#output"><button id="inputButton">業務報告を出力する</button></a>
				</section>
			</section>

			<!-- ＝＝＝＝＝＝出力＝＝＝＝＝＝＝＝ -->
			<section id="output">
			</section>
			<p class="author">業務報告Generator ver1.1.1<br>Author:Ryota Isobe</p>
		</div>
	</div>
</body>

</html>
